<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | CO2WEB</title>
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="img-nav" src="./logo/CO2-logo.svg" alt="Logo CO2WEB">

            <div class="nav-links">
                <a class="links " href="index.html">Accueil</a>
                <a class="links " href="emploi.html">Mode d'emploi</a>
                <a class="links " href="velib.html">Trouver un velib</a>
                <a class="links " href="calculateur.html">Calculateur</a>
                <a class="links " href="apropos.html">A propos</a>
                <a class="links active" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contactez-nous</h1>
            <div class="contact-form">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" id="email" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" placeholder="Numéro">
                </div>
                <div class="form-group full-width">
                    <label for="message">Votre message</label>
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="submit-button">Commencer</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a class="links" href="index.html">Accueil</a>
            <a class="links active" href="emploi.html">Mode d'emploi</a>
            <a class="links" href="velib.html">Trouver un velib</a>
            <a class="links" href="calculateur.html">Calculateur</a>
            <a class="links" href="apropos.html">A propos</a>
            <a class="links" href="contact.html">Contact</a>
        </div>
    </footer>
</body>

</html>
