                </div>
              </button>
        </nav>
    </header>

    <main class="contact">
        <h1>Contactez-nous</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-info">
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Votre Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Votre Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom" required>
                        <div class="underline_"></div>
                    </div>
                </div>
                <div class="form-row1">
                    <div class="form-group">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Numéro" required>
                    </div>
                </div>
           
            </div>
                <div class="form-group">
                    <label id="label-message" for="message">Votre message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="btn">

                    <button type="submit" class="btn-submit">Commencer</button>
                    
                </div>
                <div class="btn-tel">
                    <button type="submit" class="btn_tel">Envoyer</button>
                </div>
            </form>
        </div>

        <!-- Plantes décoratives -->
        <section class="plants">
            <div class="plant1"><img src="./co2WEB/co2 WEB/Groupe27.svg" alt="Plante décorative 1"></div>
            <div class="plant2"><img src="./co2WEB/co2 WEB/TracÔÇÜ76.svg" alt="Plante décorative 2"></div>
            <div class="plant3"><img src="./co2WEB/co2 WEB/TracÔÇÜ69.svg" alt="Plante décorative 3"></div>
        </section>

        <!-- Cercles décoratifs -->
        <section class="circles">
            <div class="circles1"></div>
            <div class="circles2"></div>
            <div class="circles3"></div>
        </section>
    </main>
