<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body class="test">
    <header>
        <nav class="navbar">
            <img class="img-nav" src="./logo/CO2-logo.svg" alt="Logo CO2WEB">

            <div class="nav-links">
                <a class="links" href="index.html">Accueil</a>
                <a class="links" href="emploi.html">Mode d'emploi</a>
                <a class="links" href="velib.html">Trouver un velib</a>
                <a class="links active" href="calculateur.html">Calculateur</a>
                <a class="links" href="apropos.html">A propos</a>
                <a class="links" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main class="cal">
        <article class="calculator">
            <h2>Calculateur d'émissions de C02 Trajecs domicile/travail en voiture</h2>

            <label for="distanceParJour">Votre distance parcourue par jour (en Kilomètres):</label>
            <input type="number" id="distanceParJour" step="1" min="0">

            <label for="joursTravailles">Nombre de jours travaillés par semaines:</label>
            <input type="number" id="joursTravailles" min="1" max="7">

            <button id="calculer">Commencer</button>

            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal" id="modal">
                <p id="resultat"></p>
                <span id="closeModal"></span>
        </article>
    </main>
    <footer>
        <div class="footer-links">
            <a class="links" href="index.html">Accueil</a>
            <a class="links" href="emploi.html">Mode d'emploi</a>
            <a class="links" href="velib.html">Trouver un velib</a>
            <a class="links active" href="calculateur.html">Calculateur</a>
            <a class="links" href="apropos.html">A propos</a>
            <a class="links" href="contact.html">Contact</a>
        </div>
    </footer>
</body>
<script src="calculateur.js"></script>

</html>
